<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: header"></head>
<body th:inline="text">
	<div th:replace="layout :: menu"></div>
	<div class="container">
		<div class="alert alert-success" role="alert" th:if="${added}">
			<span class="glyphicon 	glyphicon glyphicon-ok" aria-hidden="true"></span>
			Dodano kontrhenta
		</div>
		<table class="table table-striped table-hover ">
			<thead>
				<tr>
					<th>Id</th>
					<th>FirstName</th>
					<th>LastName</th>
					<th>Age</th>
					<th style="width:10%">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${customers}">
					<td th:text="${customer.id}"></td>
					<td th:text="${customer.firstName}"></td>
					<td th:text="${customer.lastName}"></td>
					<td th:text="${customer.age}"></td>
					<td><a href="#" th:href="@{customers/{id}/edit(id=${customer.id})}"><span class="glyphicon glyphicon-pencil"></span></a> <a href="#" th:href="@{customers/{id}/delete(id=${customer.id})}"><span
						class="glyphicon glyphicon-remove"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
